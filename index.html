<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>

  <body>

    <div class="container">

<!-- Logo e titolo -->
      <header>
        <img src="logo.png" alt="logo" class="logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

<!-- barra comandi -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

<!-- opzioni prenotazione -->
      <main>

        <div class="monopattino">
          <div class="monopattino-intestazione">
            <input type="checkbox">
            <h2 class="monopattino-name">Monopattino Gino22</h2>
          </div>
          <div class="monopattino-info">
            <span class="arrow"></span>
            <span>Via Guadalametri - a 220 metri da te</span><br>
            <span>Stato carica:</span>
            <div class="rettangolo stato-medio">
            </div>
          </div>
        </div>

        <div class="monopattino">
          <div class="monopattino-intestazione">
            <input type="checkbox">
            <h2 class="monopattino-name">Monopattino Mike24</h2>
          </div>
          <div class="monopattino-info">
            <span class="arrow"></span>
            <span>Via Ricciardoni - a 420 metri da te</span><br>
            <span>Stato carica:</span>
            <div class="rettangolo stato-alto">
            </div>
          </div>
        </div>

        <div class="monopattino">
          <div class="monopattino-intestazione">
            <input type="checkbox">
            <h2 class="monopattino-name">MonopattinoFede154</h2>
          </div>
          <div class="monopattino-info">
            <span class="arrow"></span>
            <span>Via Mentarini - a 490 metri da te</span><br>
            <span>Stato carica:</span>
            <div class="rettangolo stato-basso">
            </div>
          </div>
        </div>

      </main>

    </div>


  </body>
</html>
